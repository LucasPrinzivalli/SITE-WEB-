<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slider main container -->
<div class="swiper mon-slider">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide slide-dw">
            <p class="subtitle">2f</p>
            <p class="title">ADEMO</p>
            <img src="ADEMO.jpg" alt="ADEMO">
        </div>
        <div class="swiper-slide slide-cd">
            <p class="subtitle">2f</p>
            <p class="title">NOS</p>
            <a href="NOS.jpg">
            <img src="NOS.jpg " alt="NOS">
            </a>
        </div>
        <div class="swiper-slide slide-cdeb">
            <p class="subtitle">Concerts</p>
            <p class="title">Concert Lille</p>
            <img src="CONCERT LILLE.jpg">
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar 
    <div class="swiper-scrollbar"></div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
